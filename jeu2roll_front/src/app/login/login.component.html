<div class = "card form-card top-5p" *ngIf="isConnected">
    <div class = "card-body">
        <p class = "text-danger text-center"> Vous êtes déjà connecté !</p>
        <button class = "btn btn-primary btn-block mb-4" (click)="logout();">Se deconnecter</button>
    </div>
</div>
<div class = "card form-card top-5p" *ngIf="!isConnected">
    <div class = "card-body">
        <h5 class="card-title text-center">Connexion</h5>
        <form #user = "ngForm" (ngSubmit)="login(user.value)">
            <div class="form-outline mb-4">
            <input type="text" name = "login" id="form1" class="form-control" required ngModel = "" #loginAction = "ngModel"/>
            <label class="form-label" for="form1">Nom d'utilisateur</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" name = "mdp" id="form4" class="form-control" required ngModel = "" #mdpAction = "ngModel"/>
                <label class="form-label" for="form4">Mot de passe</label>
            </div>
            <button [disabled]="!user.form.valid" type="submit" class="btn btn-primary btn-block mb-4">Se connecter</button>
        </form>
        <p *ngIf="isBadLog" class = "text-danger text-center"> Nom d'utilisateur ou mot de passe incorrect !</p>
    </div>
    <div class = "text-center" style = "color: blue;"><u> <a routerLink="/register"> Pas encore de compte ? Inscrivez vous en cliquant ici !</a></u></div>
    <p></p>
</div>
