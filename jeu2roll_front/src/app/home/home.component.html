<p></p>
    <div *ngFor = "let a of actus" class="card mb-3 card-center" style="max-width: 50%; max-height: 300px;">
        <div class="row g-0">
          <div class="col-md-4"  style="overflow: hidden;">
            <img
              src="{{a.image}}"
              class="rounded-start img-full"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"> {{a.titre}}</h5>
              <p class="card-text">
                {{a.contenu}}
              </p>
              <p class="card-text">
                <small class="text-muted">Auteur : {{a.auteur.login}}</small> <br>
                <small class="text-muted">le {{a.date  | formatDate}}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
