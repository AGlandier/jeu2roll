
<p></p>
<p></p>
<div class = "card form-card top-5p" *ngIf="isConnected">
    <div class = "card-body">
        <p class = "text-danger text-center"> Vous êtes déjà connecté !</p>
        <button class = "btn btn-primary btn-block mb-4" (click)="logout();">Se deconnecter</button>
    </div>
</div>
<div class = "card form-card top-5p" *ngIf="!isConnected">
    <div class = "card-body">
        <h5 class="card-title text-center">Inscription</h5>
        <form #user = "ngForm" (ngSubmit)="register(user.value)">
            <div class="form-outline mb-4">
            <input type="text" name = "login" id="form1" class="form-control" required ngModel = "" #loginAction = "ngModel"/>
            <label class="form-label" for="form1">Nom d'utilisateur</label>
            </div>
        
            <div class="form-outline mb-4">
            <input type="email" name = "email" id="form2" class="form-control" required ngModel = "" #mailAction = "ngModel"/>
            <label class="form-label" for="form2">Adresse mail</label>
            </div>

            <div class="form-outline mb-4">
                <input type="date" name = "naissance" id="form3" class="form-control" required ngModel = "" #naissanceAction = "ngModel"/>
                <label class="form-label" for="form3">Date de naissance</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" name = "mdp" id="form4" class="form-control" required ngModel = "" #mdpAction = "ngModel"/>
                <label class="form-label" for="form4">Mot de passe</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="form5" class="form-control" required/>
                <label class="form-label" for="form5">Confirmer le mot de passe</label>
            </div>
        
            <button [disabled]="!user.form.valid" type="submit" class="btn btn-primary btn-block mb-4">S'inscrire</button>
        </form>
    </div>
</div>
